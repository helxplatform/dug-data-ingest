{{- $jobExecutor := .Values.jobExecutor -}}
{{- $lakeFS := .Values.lakeFS -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bdc-ingest.fullname" . }}
  labels:
    {{- include "bdc-ingest.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      {{- with $jobExecutor.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bdc-ingest.labels" . | nindent 8 }}
        {{- with $jobExecutor.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: {{ default "Never" $jobExecutor.restartPolicy }}
      securityContext:
        {{- toYaml $jobExecutor.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml $jobExecutor.securityContext | nindent 12 }}
          image: {{ $jobExecutor.image.repository }}
          imagePullPolicy: {{ $jobExecutor.image.pullPolicy | default "Always" }}
          env:
            - name: LAKEFS_HOST
              value: {{ $lakeFS.host }}
            - name: LAKEFS_USERNAME
              value: {{ $lakeFS.username }}
            - name: LAKEFS_PASSWORD
              value: {{ $lakeFS.password }}
            - name: LAKEFS_TEMPPATH
              value: /data/lakefs
          resources:
            {{- toYaml $jobExecutor.resources | nindent 12 }}
          command: ["/bin/bash", "bdc/ingest.sh"]
          # command: [ "/bin/bash", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
            - mountPath: "/data"
              name: "data-pvc"
      volumes:
        - name: data-pvc
          persistentVolumeClaim:
            claimName: "{{ include "bdc-ingest.fullname" . }}-data-pvc"
      {{- with $jobExecutor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $jobExecutor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $jobExecutor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ include "bdc-ingest.fullname" . }}-data-pvc"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.dataStorage | default "1G" }}
